<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Argentina Mundial!</title>
    </head>
    <body>

        <header id="header">

        </header>
        <div id="tituloIndex"></div>            

        <!-- creamos la galería -->
        <div class="container">
            <h2>Galería de Videos de la Selección Argentina</h2>
            <div class="row">
                <div class="col">
                    <div class="caracteristica-img">
                        <img src="img/galeriaVideos/escudo.jpg" width="100%" alt="escudo Argentino himno">
                        <img src="img/galeriaVideos/play-btn.png" class="play-btn" alt="boton de play" onclick="playVideo('https://www.youtube.com/embed/PkG1bXguU_0?si=LL0tlCHs-5d8HAjU&amp;start=19')">
                    </div>
                </div>
                <div class="col">
                    <div class="pequena-img-row">
                        <div class="pequena-img">
                            <img src="img/galeriaVideos/equipo-himno.jpg" alt="equipo Argentina todos los goles">
                            <img src="img/galeriaVideos/play-btn.png" class="play-btn" alt="boton de play" onclick="playVideo('https://www.youtube.com/embed/0IIongNKkOk?si=3mV9vVfOBq9Kty0c')">
                        </div>
                        <p class="parrafo">Los Campeones del Mundo!<br>Qatar 2022</p>
                    </div>

                    <div class="pequena-img-row">
                        <div class="pequena-img">
                            <img src="img/galeriaVideos/penales.jpg" alt="equipo Argentina penales">
                            <img src="img/galeriaVideos/play-btn.png" class="play-btn" alt="boton de play" onclick="playVideo('https://www.youtube.com/embed/R0mSrRLghow?si=_JGdgjPQl3Uye3Ga')">
                        </div>
                        <p class="parrafo">Vivimos los Penales!<br>Qatar 2022</p>
                    
                    </div>

                    <div class="pequena-img-row">
                        <div class="pequena-img">
                            <img src="img/galeriaVideos/festejo.jpg" alt="equipo Argentina festejo">
                            <img src="img/galeriaVideos/play-btn.png" class="play-btn" alt="boton de play" onclick="playVideo('https://www.youtube.com/embed/9Z5zUpD_XwE?si=leVghsB2Hxp4b_2u')">
                        </div>
                        <p class="parrafo">Festejo del Campeón!<br>Qatar 2022</p>
                    </div>

                </div>
            </div>
            
        </div>
        
        <div class="video-player" id="videoPlayer">
            <iframe width="80%" height="500" src="https://www.youtube.com/embed/PkG1bXguU_0?si=LL0tlCHs-5d8HAjU&amp;start=19" allowfullscreen id="miVideo"></iframe>
            <img src="img/galeriaVideos/close-btn.png" alt="cerra video" class="close-btn" onclick="stopVideo()">
        </div>
        <script>
            let videoPlayer = document.getElementById("videoPlayer");
            let miVideo = document.getElementById("miVideo");

            function stopVideo(){
                videoPlayer.style.display = "none";
            }

            function playVideo(file){
                miVideo.src = file;
                videoPlayer.style.display = "block";
            }
        </script>

    </body>
    <footer id="footer">

    </footer>
    <script src="js/js/index.js"></script>
    
</html>
